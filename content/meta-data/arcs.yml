id: arcs
name: Arcs

filters:
  - name: Keys
    prop: keys
    type: number

  - name: Act
    prop: act
    type: number

  - name: Complexity
    prop: complexity
    type: number

subproducts:
  - name: Arcs Base Game
    id: arcsbasegame
    desc: >
      Arcs: Conflict & Collapse in the Reach is a sharp sci-fi strategy game for 2 to 4 players, set in a dark yet silly universe.

  - name: Leaders and Lore
    id: leaders-lore
    desc: >
      Explore unique, tricky strategies in the Arcs base game with new Leaders, and add wild twists to both the Arcs base and campaign games with new Lore.

  - name: Blighted Reach
    id: blightedreach
    desc: >
      The Blighted Reach expansion adds an innovative campaign to Arcs.

external:
  rules: https://rules.ledergames.com

# https://handlebarsjs.com/guide/
cardTemplate:
  en-US: >
    {{#if meta.keys }}
      <div>
        <p>Keys: {{ meta.keys }}
      </div>
    {{/if}}

    {{#if meta.act }}
      <div>
        <p>Act: {{ meta.act }}
      </div>
    {{/if}}

    {{#if meta.complexity }}
      <div>
        <p>Complexity: {{ meta.complexity }}
      </div>
    {{/if}}
