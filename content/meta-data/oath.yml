id: oath
name: Oath

filters:
  - name: Defense
    prop: defense
    type: number

  - name: Card Capacity
    prop: cardcapacity
    type: number

subproducts:
  - name: Oath Base Game
    id: oathbasegame
    desc: >
      Oath: Exiles & Empires is a game about being the coolest.

external:
  rules: https://rules.ledergames.com

# https://handlebarsjs.com/guide/
cardTemplate:
  en-US: >
    {{#if meta.cardcapacity }}
      <div>
        <p>Card Capacity: {{ meta.cardcapacity }}
      </div>
    {{/if}}

    {{#if meta.defense }}
      <div>
        <p>Defense: {{ meta.defense }}
      </div>
    {{/if}}
